<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ácaros | Admin</title>

  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Monitoreo Ácaros</div>
    <nav class="nav">
      <a href="index.html">Dashboard</a>
      <a href="exceles.html">Cargar Excel/CSV</a>
      <a href="informes.html">Informes</a>
      <a class="active" href="admin.html">Admin</a>
    </nav>

  <main class="container">
    <section class="panel">
      <h1>Catálogos (lectura)</h1>
      <div class="hint">
        Para agregar/editar fincas, bloques o GeoJSON: hazlo en Supabase (SQL Editor) o habilita Auth + policies de admin.
      </div>

      <div class="grid2">
        <section class="panel">
          <h2>Fincas</h2>
          <div class="tableWrap">
            <table class="table" id="fTbl">
              <thead><tr><th>ID</th><th>Nombre</th></tr></thead>
              <tbody></tbody>
            </table>
          </div>
        </section>

        <section class="panel">
          <h2>Bloques</h2>
          <div class="tableWrap">
            <table class="table" id="bTbl">
              <thead><tr><th>Finca</th><th>Bloque</th><th>Plantas</th><th>%</th><th>Muestreo</th></tr></thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
      </div>

      <div id="status" class="status"></div>
    </section>
  </main>

  <script type="module" src="assets/js/admin.js"></script>
